<body>
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">

            <ul class="nav navbar-nav">

    <div class="container bottomPadding">
        <div class="row">
            <div class="col-md-12">
                <h1 class="mainHeader">Contact Me...</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-md-8">
                <form class="form-horizontal">
                    <div class="form-group">
                        <label for="inputName" class="col-sm-2 control-label">Your Name</label>
                        <div class="col-sm-10">
                            <div class="input-group">
                                <span class="input-group-addon transparent"><span class="glyphicon glyphicon-envelope"></span></span>
                                <input type="text" class="form-control" id="inputName" required placeholder="Enter Your Name">
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
                        <div class="col-sm-10">
                            <div class="input-group">
                                <span class="input-group-addon transparent"><span class="glyphicon glyphicon-user"></span></span>
                                <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputMessage" class="col-sm-2 control-label">Message</label>
                        <div class="col-sm-10">
                            <textarea rows="5" class="form-control" id="inputMessage" cols=""></textarea>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-default">Send</button>
                        </div>
                    </div>
                </form>
            </div>

            <div class="col-md-4">
                <div class="sideBar">
                    <div class="sideBarHeader">Connect With Me</div>
                    <a href="https://www.linkedin.com/in/bernardwilliams/" target="_blank"><img src="assets/images/linkedin.jpeg" id="contactLink"></a>
                    <a href="http://stackoverflow.com/users/7841606/bernard-williams?tab=profile" target="_blank">
                    <img src="assets/images/so-icon.png" id="contactLink"></a>
                    <a href="https://github.com/bernardw01" target="_blank">
                    <img src="assets/images/github-logo-transparent.jpg" id="contactLink">
                </a>

                </div>
            </div>
        </div>
    </div>

    <script src="assets/css/bootstrap-3.3.7-dist/js/bootstrap.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
